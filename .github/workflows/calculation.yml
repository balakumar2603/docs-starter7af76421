name: Calculation Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:   # allows manual trigger

jobs:
  calculate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Perform calculation
        run: |
          a=10
          b=20
          sum=$((a + b))
          echo "First number: $a"
          echo "Second number: $b"
          echo "Sum is: $sum"
